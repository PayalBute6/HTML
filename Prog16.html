</Write CSS using HTML which displays following output/>
<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
.p1{
position:static;
border: 2px solid red;
}
.p2{
position:relative;
border: 2px dotted blue;
}
.p3{
position:absolute;
border: 4px solid blue;
}
.p4{
position:fixed;
border: 2px solid green;
}
</style>
</head>
<body>

<h1><b>Positioning in CSS:Static,Relative,Fixed and Absolute</b></h1>
<div class="p1">
<h2>This div element has position:static;</h2>
</div><br>
<div class="p2">
<h2>This div element has position:relative;</h2>
</div><br>
<div class="p3">
<h2>This div element has position:absolute;</h2>
</div><br><br><br><br><br>
<div class="p4">
<h2>This div element has position:fixed;</h2>
</div>
</body>
</html>
