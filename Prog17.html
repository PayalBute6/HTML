</Write CSS using HTML which displays following output
List Property in CSS
Unordered lists/>

<!DOCTYPE html>
<html>
<head>
    <title>CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
		background-color: pink;
        }

	h3{
		text-decoration: underline;
		color:red;
		font-type"Times new roman;

        ul{
             text-color: green;
        }

        li{
            margin-bottom: 10px;
	  }
    </style>
</head>
<body>
        <h2>List Property in CSS</h2>
      
            <h3>Unordered lists</h3>
            <ul type="circle">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
		<ul type="Square">
                <li>Apple</li>
                <li>Mango</li>
                <li>Banana</li>
		<li>Watermelon</li>
            </ul>
            <h3>Ordered list</h3>
            <ol class="ordered-list" type="I">
                <li>Rose</li>
                <li>Jasmine</li>
                <li>Marigold</li>
	   
                <ol type="a">
                    <li>Sunflower</li>
                    <li>Tulip</li>
                    <li>Lily</li>
                    <li>Tuberose</li>
            </ol>
	 </ol>
 
</body>
</html>
