</Write CSS using HTML which uses of text decoration, border, padding and margin./>
<!DOCTYPE html>
<html>
<head>
    <title>CSS Example</title>
    <style>
        div {
            width: 80%;
            margin: 0 auto;
        }

        h2 {
            border: 2px solid #000;
            padding: 20px;
            margin: 20px 0;
            text-decoration: underline;
	    color:red;
            background-color: #f0f0f0;
            cursor: pointer;
	p{
	color:red;
	font-type:serif;
        }
    </style>
</head>
<body>
	<div>
           <h2>Hello, World!
           <p><i>This is an example of a box with text decoration, border, padding, and margin.</i></p></h2>
	</div>
</body>
</html>
